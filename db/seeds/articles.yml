  header: "Одной пятиэтажкой стало меньше"
  content: "<p>В соответствии с программой сноса пятиэтажных домов первого периода индустриального строения по адресу ул. Стандартная, д. 29 снесена очередная пятиэтажка серии II-32.</p>\n\n<p>Ожидают сноса еще 218 домов. Всего в рамках программы снесено 1504 дома общей площадью 5554,0 кв. м.</p>"
