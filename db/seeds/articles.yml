  header: "Утвержден новый перечень национальных стандартов и сводов правил"
  content: "<p>Взамен ранее действовавшему Постановлению Правительства РФ от 21.06.2010 № 1047-р утвержден Постановлением Правительства РФ от 26.12.2014№ 1521 новый перечень национальных стандартов и сводов правил. В перечне определены положения национальных стандартов и сводов правил, содержащие минимально необходимые требования для обеспечения безопасности зданий и сооружений.</p>\n\n<p>Новый перечень вступает в силу с 1 июля 2015 года. До этого времени проектная документация, представленная на экспертизу, будет проверяться на соответствие национальным стандартам и сводам правил, включенным в перечень, утвержденный распоряжением Правительства РФ от 21.06.2010 № 1047-р.</p>"
