  header: "Вводится ГОСТ на оборудование и покрытия детских площадок"
  content: "<p>1 июня 2016 года в Российской Федерации вводится в действие для добровольного применения национальный стандарт Российской Федерации <b>ГОСТ 33602-2015 «Оборудование и покрытия детских игровых площадок. Термины и определения»</b>.</p> <p>Стандартом устанавливаются термины и определения в области проектирования, производства, поставок, эксплуатации, стандартизации оборудования и покрытий детских игровых площадок.</p> <p>Стандарт разработан ФГУП «ВНИИНМАШ».</p>"
