  header: "Новые стандарты на строительные материалы на основе керамзита"
  content: "<p>1 апреля 2016 года в Российской Федерации вводятся в действие стандарты на строительные материалы на основе керамзита:</p> <p><b>ГОСТ Р «Блоки керамзитогипсовые стеновые. Технические условия»</b>;</p> <p><b>ГОСТ Р «Смеси сухие строительные штукатурные на цементном вяжущем с использованием керамзитового песка. Технические условия»</b>.</p> <p>Первый из вышеперечисленных стандартов устанавливает требования к керамзитогипсовым блокам для устройства несущих, самонесущих и ненесущих стен и внутренних перегородок зданий и сооружений, второй стандарт – к сухим строительным смесям для устройства выравнивающих слоев из строительного раствора, а также для устройства слоев, защищающих от атмосферного воздействия, улучшающих теплозащитные и огнестойкие свойства.</p> <p>Проекты стандартов разработана ЗАО «НИИКерамзит» при участии НО «Союз производителей керамзита и керамзитобетона».</p>"
