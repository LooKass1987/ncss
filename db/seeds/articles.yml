  header: "Завершена проходка перегонного тоннеля от электродепо «Лихоборы» до станции «Окружная»"
  content: "<p>За 14 месяцев ОАО «Метрострой» с помощью тоннелепроходческого комплекса (ТПМК) фирмы «Herrenknecht» (Германия) построил перегонный тоннель длиной 3025 метров от строящегося электродепо «Лихоборы» до станции «Окружная».</p>\n\n<p>ТПМК работал на глубине 65 метров в грунтах разной крепости, водонасыщенности и пластичности. ТПМК имеет внешний диаметр 6 метров, оснащен грунтопригрузом и наиболее приспособлен для проходки тоннелей в сложных гидрогеологических условиях.</p>"
  published_at: "2015-01-30"
