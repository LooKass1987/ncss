  header: "Стандарт на традиционные русские напитки на натуральном сырье"
  content: "<p>1 января 2016 года в Российской Федерации вводятся в действие для добровольного применения стандарт «Напитки русские традиционные на натуральном сырье».</p> <p>Стандарт разработан с целью возрождения рецептов и технологии приготовления русских традиционных напитков, расширения ассортимента выпускаемой продукции.</p> <p>Объектом стандартизации являются русские традиционные спиртные напитки из натурального сырья. Спиртные напитки производятся по оригинальным рецептурам из отечественного сырья. Все стадии производства, включая бутилирование, выполняются на территории Российской Федерации.</p> <p>В стандарте приводится перечень сырья, показатели безопасности, органолептические, физико-химические показатели, требования к правилам приемки, методам контроля, упаковке, маркировке, хранению и транспортированию продукции.</p> <p>Стандарт разработан ФГБНУ «ВНИИПБТ».</p>"
  published_at: "2015-03-16"
