  header: "Новый стандарт на силикатный кирпич"
  content: "<p>1 октября 2015 года в Российской Федерации вводится в действие национальный стандарт <b>ГОСТ 379-2015 «Кирпич, камни, блоки и плиты перегородочные силикатные. Общие технические условия»</b> взамен ГОСТ 379-95.</p> <p>Объектом стандартизации являются кладочные стеновые изделия из силикатного бетона (кирпич, камни, блоки и плиты перегородочные). В стандарте учитывается тенденция к расширению номенклатуры данных изделий, их типоразмеров, прочностных характеристик, долговечности.</p> <p>В стандарте отражены требования к стеновым материалам, содержащиеся в:</p> <p>- СП 15.13330.2012 Каменные и армокаменные конструкции. Актуализированная редакция СНиП II-22-81*;</p> <p>- СП 70.13330.2012 Несущие и ограждающие конструкции. Актуализированная редакция СНиП 3.03.01-87.</p> <p>Стандарт разработан НП «АПСИ», ЦНИИСК им. Кучеренко, ОАО НИЦ «Строительство», ООО «ВНИИСТРОМ «Научный центр керамики».</p>"
