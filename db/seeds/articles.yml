  header: "Новый стандарт на стекло"
  content: "<p>1 апреля 2016 года в Российской Федерации вводится в действие для добровольного применения стандарт <b>ГОСТ 111-2014</b> «Стеклолистовое бесцветное. Технические условия». Действие стандарта ГОСТ 111-2001 «Стеклолистовое бесцветное. Технические условия» отменяется.</p> <p>Стандарт распространяется на стекло листовое бесцветное, изготовленное методами флоат или вертикального вытягивания, предназначенное для изготовления изделий технического, строительного и бытового назначения, для остекления светопрозрачных конструкций.</p> <p>Стандарт разработан ОАО \"НИИ стекла\".</p>"
