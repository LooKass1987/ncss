  header: "Снос пятиэтажки в ЮЗАО"
  content: "<p>Начался снос пятиэтажки по адресу: ул. Марии Ульяновой, 29, в Юго-Западном округе. Пятиэтажка серии II-07, возводившейся в 1958-1961 годах.</p>\n\n<h1>Жители получили квартиры в том же районе. Территория после сноса будет благоустроена.</h1>\n\n<p>Программа сноса ветхого жилья в ЮЗАО выполнена на 90%.</p>"
  published_at: "2015-02-13"
-
  header: "Центр для мигрантов в Царицыно закроют"
  content: "<p>Жители Царицыно недовольны криминальной обстановкой в районе. Это связано с Центром тестирования мигрантов, расположенным в Царицыно. По многочисленным обращениям жителей района Мэр Москвы поручил закрыть Центр.</p>\n\n<p>Центр начал свою работу в январе 2015 года. Рядом с ним находится школа, во дворе которой в большом количестве собираются мигранты. Жители жалуются на не соблюдение мигрантами элементарных санитарных норм.</p>\n\n<p>Учитывая тот факт, что численность мигрантов в данном месте очень высока, Сергей Собянин дал поручение до конца марта закрыть центр тестирования в качестве меры по устранению различных неудобств, которые испытывают местные жители.</p>"
  published_at: "2015-02-16"
-
  header: "Жилищное строительство из бюджета Москвы"
  content: "<p>За счет бюджета города планируется построить 140 жилых домов в период с 2015 по 2017 годы.</p>\n\n<p>Планируемый объем: в 2015 году – 64 объекта, в 2016 году – 47 объектов, в 2017 году – 29 объектов. Общая площадь составит более 2-х миллионов квадратных метров.</p>\n\n<p>В муниципальных домах будут предусмотрены квартиры для маломобильных групп граждан и многодетных семей. Строительство подобных домов и формирование безбарьерной среды в городе являются одной из приоритетных задач Правительства Москвы.</p>"
  published_at: "2015-02-18"
-
  header: "Сокращение количества несчастных случаев"
  content: "<p>На коллегии Стройкомплекса  заместитель мэра Москвы в Правительстве Москвы Марат Хуснуллин сообщил, что количество несчастных случаев на стройках Москвы ежегодно сокращается.</p>\n\n<p>Травматизм на стройплощадках сократился за последние два года на 13,5 %, смертельные случаи – на 33%.</p>\n\n<p>В результате усиления контроля при постоянном увеличении объемов строительства количество несчастных случаев снижается.</p>"
  published_at: "2015-02-20"
-
  header: "Статус жилых помещений для апартаментов"
  content: "<p>Заместитель мэра Москвы по градостроительной политике и строительству Марат Хуснуллин по итогам коллегии Стройкомплекса сообщил, что властями Москвы рассматривается возможность приравнять апартаменты к жилью. </p>\n\n<p>Приравнивание позволит получить прозрачных механизм реализации таких объектов – люди будут понимать, что они приобретают полноценное жилье, а не покупают только право аренды в каком-то объекте.</p>\n\n<p>Необходимые поправки в федеральное законодательство представлены в Минстрой России.</p>"
  published_at: "2015-02-21"
-
  header: "Доступность зданий и сооружений для маломобильных граждан"
  content: "<p>Свод правил «Доступность зданий и сооружений для маломобильных групп населения» с 1 июля 2015 года станет обязательным к применению при проектировании и строительстве капитальных сооружений.</p>\n\n<p>Документ обсуждался с общественными организациями инвалидов, учитывались их предложения и замечания.</p>\n\n<p>Минстрой совместно с Минобрнауки России прорабатывает вопрос подготовки кадров для проектирования и строительства зданий с учетом требований доступности для инвалидов.</p>"
  published_at: "2015-02-24"
-
  header: "Строительство кабельного коллектора «Бабушкин» завершено"
  content: "<p>На территории Северо-восточного административного округа Москвы завершено строительство кабельного коллектора «Бабушкин». Коллектор проложен от подстанции «Бабушкин» по Енисейской улице и далее проходит в двух направлениях – в сторону ул. Менжинского и в сторону ул. Широкой, после ул. Широкой – до перекрестка с ул. Грекова.</p>\n\n<p>Глубина заложения коллектора колеблется от 2,6 метра до 17,3 метра. Проходка проводилась с помощью мини-щита. В сутки щит прокладывал до 10 метров.</p>"
  published_at: "2015-02-26"
-
  header: "Строительство магазина отменено"
  content: "<p>Мэр Москвы на заседании Градостроительно-земельной комиссии Москвы принял решение отменить строительство в Керамическом проезде района Восточное Дегунино магазина «Пятерочка» по причине возражения жителей.</p>\n\n<p>В 11-м и 12-м микрорайонах Куркино также прекращена реализация инвестиционных проектов. На месте предполагаемого многофункционального комплекса, магазина и других объектов Мэр Москвы поручил префектурам округов провести озеленение и благоустройство территорий.</p>"
  published_at: "2015-02-27"
-
  header: "Строительство опор Коптевского путепровода"
  content: "<p>Начато возведение опор эстакады Коптевского автотранспортного путепровода. Проводятся работы по сооружению промежуточных опор и возведению подпорных стен. Завершается переустройство сетей связи. В близлежащих домах окна заменены на шумозащитные оконные блоки.</p>\n\n<p>В соответствии с проектом проводится переустройство существующих инженерных сетей: дождевой канализации, уличного освещения, электропитания, водопровода, газопровода, теплосети.</p>\n\n<p>В конце 2015 года будет закончено строительство нового путепровода и демонтирован существующий.</p>"
  published_at: "2015-02-28"
-
  header: "Новые стандарты на стекло"
  content: "<p>1 января 2016 года в Российской Федерации вводятся в действие для добровольного применения межгосударственные стандарты на стекло строительного, технического и бытового назначения:</p>\n\n<p>- <b>ГОСТ 111-2014 «Стекло листовое бесцветное. Технические условия»</b> разработан взамен ГОСТ 111–2001 «Стекло листовое. Технические условия»;</p>\n\n<p>- <b>ГОСТ 32997–2014 «Стекло листовое, окрашенное в массе. Общие технические условия»</b>;</p>\n\n<p>- <b>ГОСТ ISO 16932–2014 «Стекло и изделия из него. Защитное остекление, стойкое к воздействию бурь. Метод испытания и классификация»</b>. Стандарт идентичен международному стандарту ISO 16932:2007 «Стекло в строительстве. Защитное остекление, стойкое к воздействию бурь. Испытание и классификация».</p>\n\n<p>- <b>ГОСТ EN 675–2014 «Стекло и изделия из него. Методы определения тепловых характеристик. Определение сопротивления теплопередаче методом измерения теплового потока»</b>. ГОСТ идентичен европейскому региональному стандарту EN 675:2011 «Стекло в строительстве. Определение коэффициента теплопередачи (величины U). Метод измерения теплового потока».</p>\n\n<p>Стандарты разработаны ОАО «Институт стекла» с целью обеспечения содействия соблюдению требований технического регламента (ТР ТС) «О безопасности зданий и сооружений, строительных материалов и изделий».</p>"
  published_at: "2015-03-03"
