  header: "Закон о стандартизации в Российской Федерации"
  content: "<p>29 июня 2015 года Президентом Российской Федерации подписан Федеральный закон <b>«О стандартизации в Российской Федерации»</b>. Федеральный закон «О стандартизации в Российской Федерации» был принят Государственной Думой 19 июня 2015 года и одобрен Советом Федерации 24 июня 2015 года.</p> <p>Закон устанавливает правовые основы стандартизации в Российской Федерации, и направлен на обеспечение проведения единой государственной политики в сфере стандартизации.</p>"
