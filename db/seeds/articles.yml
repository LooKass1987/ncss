  header: "Новый стандарт на краны грузоподъемные"
  content: "<p>1 января 2016 года в Российской Федерации вводится в действие для добровольного применения национальный стандарт Российской Федерации <b>ГОСТ 33166.3-2014 «Краны грузоподъемные. Требования к механизмам. Часть 3. Краны башенные»</b>.</p> <p>Стандарт устанавливает специальные требования к механизмам башенных кранов для обеспечения безопасности в процессе эксплуатации. Стандарт соответствует международному стандарту ИСО 10972-3:2003 (NEQ).</p> <p>Проект стандарта разработан ЗАО «РАТТЕ».</p>"
