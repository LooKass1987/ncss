  header: "Комплексная застройка в промзоне «Верхние Котлы»"
  content: "<p>На юге Москвы на территории ЗАО «Котельский завод» планируется строительство жилого микрорайона на 3162 жителя с объектами социальной инфраструктуры – ДОУ на 35 мест и на 165 мест, амбулаторно-поликлинический кабинет на 56 посещений в смену, начальная школа на 350 мест.</p>\n\n<p>Сейчас ведется строительство 2 жилых домов общей площадью около 97 тыс. кв. м, один дом общей площадью 32 тыс. кв. м уже введен в эксплуатацию.</p>"
  published_at: "2015-01-29"
