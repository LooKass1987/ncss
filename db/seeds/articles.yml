  header: "X Всероссийский съезд НОСТРОЙ"
  content: "<p>В Москве состоялся Х Всероссийский съезд НОСТРОЙ.</p> <p>Президент НОСТРОЙ Николий Кутьин доложил о ситуации в сфере саморегулирования в строительстве, рассказал о работе Национального объединения за последний период, обозначил направления развития отрасли.</p> <p>Александр Ишин, вице-президент НОСТРОЙ, рассказал об инициативе создать Академию профессионального образования НОСТРОЙ, которая обеспечит создание, внедрение и мониторинг образовательных программ с учетом утвержденных профессиональных стандартов и современных технологий.</p> <p>По итогам съезда принято решение о создании Академии профессионального образования НОСТРОЙ, приняты изменения в Устав НОСТРОЙ и регламентирующие документы. Основополагающим решением съезда стало принятие Приоритетных направлений деятельности НОСТРОЙ на 2016-2017 годы.</p>"
  published_at: "2015-03-13"
