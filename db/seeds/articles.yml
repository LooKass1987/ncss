  header: "Новый порядок поверки средств измерений"
  content: "<p>20 сентября 2015 года вступил в силу новый порядок поверки средств измерений, и начали действовать новые требования к знаку поверки и содержанию свидетельства о поверке.</p> <p>Документы введены в действие Приказом Минпромторга России от 02.07.2015 № 1815 «Об утверждении Порядка проведения поверки средств измерений, требований к знаку поверки и содержанию свидетельства о поверке» (регистрационный номер в Минюсте № 38822).</p> <p>Отменены ранее действующие документы:</p> <p>- Приказ Госстандарта России от 18.07.1994 № 125 «Об утверждении порядка проведения поверки средств измерений» (регистрационный номер в Минюсте № 640);</p> <p>- Приказ Госстандарта России от 26.11.2001 № 476 «Об утверждении Изменения № 1 к Приказу Госстандарта России от 18.07.1994 № 125 «Об утверждении порядка проведения поверки средств измерений» (регистрационный номер в Минюсте № 3157);</p> <p>- Приказ Госстандарта России от 26.11.2001 № 477 «Об утверждении правил метрологии «Государственная система обеспечения единства измерений. Поверительные клейма) (регистрационный номер в Минюсте № 3221).</p> <p>Принятый документ содержит новые и уточненные положения порядка проведения поверки с учетом практики последних десятилетий.</p> <p>Согласно новому Порядку необходимо описывать все процедуры поверки, включая выборочную. Изменилась форма свидетельства о поверке - исключен пункт «Принадлежность средства измерения». Графики поверок стали добровольными.</p> <p>Положения нового Порядка разработаны с целью максимального приближения к практической реализации поверки средств измерений, действующей в Российской Федерации.</p>"
  published_at: "2015-09-23"
