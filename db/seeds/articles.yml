  header: "Градостроительный конкурс Минстроя России"
  content: "<p>В этом году конкурс Министерства строительства и жилищно-коммунального хозяйства Российской Федерации будет проходить по 10 номинациям:</p> <p> 1. Лучший генеральный план города.</p> <p> 2. Лучшие правила землепользования и застройки.</p> <p> 3. Лучшая практика внедрения информационных технологий в градостроительной сфере.</p> <p> 4. Лучший проект комплексного освоения территорий.</p> <p> 5. Лучший реализованный проект сохранения объектов культурного наследия.</p> <p> 6. Лучший реализованный проект энергосбережения при строительстве жилья эконом-класса.</p> <p> 7. Лучший реализованный проект застройки территории объектами малоэтажного строительства.</p> <p> 8. Лучший реализованный проект строительства объекта социальной инфраструктуры.</p> <p> 9. Лучший реализованный проект строительства объекта транспортной инфраструктуры.</p> <p>10. Лучший проект развития застроенных территорий</p> <p>Цель конкурса – определить лучшие практики реализации проектов в сфере градостроительства и поддержать их использование в других регионах страны.</p> <p>Конкурсная комиссия состоит из специалистов ведущих научных организаций России, руководителей национальных объединений и объединений работодателей в строительной сфере.</p> <p>Заявки на участие принимаются на сайте Минстроя России с 1 сентября по 31 октября 2015 года.</p> <p>Принять участие в конкурсе могут как органы публичной власти, так и представители бизнес-структур – застройщики, технические заказчики.</p> <p>Объявление победителей конкурса состоится на очередном Российском инвестиционно-строительном форуме.</p>"
  published_at: "2015-03-18"
