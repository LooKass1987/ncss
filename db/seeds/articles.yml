  header: "«Лужники» и Воробьевы горы соединит канатная дорога"
  content: "<p>Спортивный комплекс «Лужники» и смотровую площадку на Воробьевых горах соединит канатная дорога. Проект реализуется в рамках подготовки к Чемпионату мира по футболу 2018 года. В настоящее время установлены опоры канатной дороги на Воробьевых горах.</p>"
  published_at: "2015-02-04"
