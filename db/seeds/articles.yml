  header: "Реконструкция здания Политехнического музея"
  content: "<p>Работы по реконструкции и реставрации здания Политехнического музея с сохранением исторического облика здания начаты в декабре 2013 года. Проект называется «Классический музей» и включает в себя Большую аудиторию на 700 мест, «Галерею материи», «Галерею энергии», «Галерею информации», химическую лабораторию и ряд других музейных отделов.</p>\n\n<p>К началу 2015 года завершен демонтаж конструкций и противоаварийные мероприятия. Укрепление фундамента и реставрация фасадов и интерьеров завершатся в 2016 году. В 2018 году планируется завершить все работы по реконструкции и реставрации здания.</p>"
  published_at: "2015-01-28"
