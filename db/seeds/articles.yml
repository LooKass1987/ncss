  header: "Об обозначении ТУ в соответствии с ОКПД2"
  content: "<p>В связи с обращениями организаций по вопросу обозначения технических условий на продукцию (ТУ) Федеральное агентство по техническому регулированию и метрологии сообщает – в обозначении ТУ с 1 января 2016 г. будет использоваться шестиразрядный код Общероссийского классификатора продукции по видам экономической деятельности (ОКПД2) ОК 034-2014 (КПЕС 2008).</p> <p>При этом предполагается сохранение обозначений ТУ, утвержденных до 1 января 2016 г., до их аннулирования или принятия новой редакции.</p> <p>Соответствующие поправки будут внесены в следующие стандарты:</p> <p>ГОСТ Р 51740-2001 «Технические условия на пищевые продукты. Общие требования к разработке и оформлению»;</p> <p>ГОСТ 2.114-95 «Единая система конструкторской документации. Технические условия».</p> <p>В случае пересмотра (принятия новой редакции) ТУ после введения в действие ОКПД2 допускается использование прежнего обозначения ТУ в скобках под новым обозначением.</p>"
  published_at: "2015-10-29"
