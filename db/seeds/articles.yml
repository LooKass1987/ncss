  header: "Стандарты устанавливают требованиями к бизнес-отелям и сельским гостевым домам"
  content: "<p>1 июля 2016 года в Российской Федерации вводятся в действие для добровольного применения национальные стандарты на услуги средств размещения.</p> <p>Стандарт <b>«Услуги средств размещения. Бизнес-отели. Общие требования»</b> устанавливает общие требования к бизнес-отелям и аналогичным средствам размещения в сфере делового туризма и предоставляемым в них услугам. Деловой туризм объединяет индустрию корпоративных путешествий (Corporatetravelindustry) и индустрию встреч (MICE). Мероприятия в сфере делового туризма объединяют под общим названием: конгрессные и выставочные мероприятия.</p> <p>Стандарт <b>«Услуги малых средств размещения. Сельские гостевые дома. Общие требования»</b> устанавливает общие требования к сельским гостевым домам, предоставляемым ими услугам, персоналу гостевых домов, а также требования безопасности.</p> <p>Стандарты разработаны ОАО «ВНИИС».</p>"
  published_at: "2015-09-21"
