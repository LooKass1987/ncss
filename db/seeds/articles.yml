  header: "Бетонирование эстакады на пересечении МКАД и Ленинского проспекта завершено"
  content: "<p>Завершено бетонирование эстакады  путепровода на дублере МКАД с внешней стороны. Работы проводятся ОАО «Московская инженерно-строительная компания» (ОАО «МИСК»). В настоящее время продолжаются работы по устройству съезда с эстакады.</p>\n\n<p>Реализация данного проекта улучшит движение транспорта в районе 44 – 45-го километров МКАД и создаст благоприятные условия движения транспорта по Киевскому шоссе в сторону аэропорта Внуково.</p>"
  published_at: "2015-02-07"
-
  header: "Реконструкция трамплина на Воробьевых горах"
  content: "<p>Построенный в 1953 году по проекту инженера Галли, трамплин на Воробьевых горах будет реконструирован в 2018 году.</p>\n\n<p>Трамплин находится в удовлетворительном состоянии, но морально устарел. В процессе реконструкции будет подправлена гора разгона, увеличен участок приземления и установлен лифт.</p>"
  published_at: "2015-02-09"
-
  header: "Выполнение программы сноса пятиэтажек"
  content: "<p>Снести все пятиэтажки в Северном административном округе в рамках программы сноса пятиэтажных, ветхих и аварийных жилых домов планирует Департамент строительства города Москвы. По программе планировалось снести в САО 338 домов. В настоящее время план выполнен на 94%.</p>\n\n<p>Полностью программа сноса выполнена в Зеленоградском, Центральном и Южном административных округах.</p>"
  published_at: "2015-02-10"
-
  header: "Введена в эксплуатацию тепловая станция «Некрасовка»"
  content: "<p>Заработала на полную мощность тепловая станция «Некрасовка», расположенная по адресу 2-я Вольская улица, владение 17. Станция будет обеспечивать теплом поселок Некрасовка и несколько микрорайонов на Юго-востоке Москвы.</p>"
  published_at: "2015-02-11"
