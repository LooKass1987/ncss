  header: "Обновлены российские стандарты по системам менеджмента качества"
  content: "<p>1 ноября 2015 года в Российской Федерации вводятся в действие для добровольного применения новые версии национальных стандартов на системы менеджмента качества:</p> <p><b>ГОСТ Р ИСО 9000-2015 «Системы менеджмента качества. Основные положения и словарь»</b>,</p> <p><b>ГОСТ Р ИСО 9001-2015 «Системы менеджмента качества. Требования»</b>.</p> <p>Стандарты идентичны международным стандартам ИСО 9000:2015 «Системы менеджмента качества. Основные положения и словарь» и ИСО 9001:2015 «Системы менеджмента качества. Требования».</p> <p>Проекты стандартов разработаны ОАО «ВНИИС».</p>"
