  header: "Введен в действие ГОСТ на QR Code"
  content: "<p>1 февраля 2016 года в Российской Федерации введен в действие для добровольного применения национальный стандарт Российской Федерации <b>ГОСТ Р ИСО 18004-2015 «Информационные технологии. Технологии автоматической идентификации и сбора данных. Спецификация символики штрихового кода QRCode»</b>.</p> <p>Стандартом устанавливаются требования к символике QRCode, размерам, качеству производства, форматам символов, методам кодирования знаков данных, приведены правила исправления ошибок, рекомендуемый алгоритм декодирования, выбираемые пользователем параметры применения.</p> <p>Стандарт разработан Ассоциацией автоматической идентификации «ЮНИСКАН/ГС1 РУС» совместно с ООО НПЦ «Интелком».</p>"
