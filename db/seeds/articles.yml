  header: "Обязательная сертификация цементов"
  content: "<p>Министерство промышленности и торговли Российской Федерации информирует о вступлении в силу с 07 марта 2016 года Постановления Правительства РФ от 03 сентября 2015 года № 930 «О внесении изменений в единый перечень продукции, подлежащей обязательной сертификации» (далее – Постановление).</p> <p>Постановление предусматривает внесение в перечень продукции, подлежащей обязательной сертификации, цемента, портландцемента, цемента глиноземистого, цемента шлакового, цемента суперсульфатного и аналогичного гидравлического цемента, неокрашенного или окрашенного, готового или в форме клинкеров.</p> <p>В рамках реализации Постановления приказом Росстандарта от 11 января 2016 года утвержден национальный стандарт ГОСТ Р 56836-2016 «Оценка соответствия. Правила сертификации цементов», вступивший в силу 01 февраля 2016 года.</p> <p>С даты вступления в силу Постановления Правительства РФ от 03 сентября 2015 года № 930 необходимо получение нового сертификата в рамках обязательной сертификации. Сертификаты на продукцию, выданные в форме добровольной сертификации, не являются документами, подтверждающими соответствие продукции в рамках обязательной сертификации. К обращению на рынке допускаются цементы, имеющие сертификат соответствия, выданный в рамках обязательной сертификации.</p> <p>Выпуск производителями в обращение продукции без подтверждения соответствия в форме обязательной сертификации влечет административную ответственность.</p> <p>Данное решение имеет целью предотвращение появления на рынке продукции, не удовлетворяющей требованиям стандартов, контрафактной продукции, а также сокращения числа недобросовестных поставщиков и повышение доверия потребителей к сертификатам соответствия, выдаваемым на различные виды цемента аккредитованными в установленном порядке органами по сертификации продукции.</p>"
  published_at: "2016-03-16"
