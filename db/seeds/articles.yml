  header: "Отмена согласований проектной документации"
  content: "<p>Исключается из перечня процедур в сфере жилищного строительства процедура согласования проектной документации на оборудование узла учета воды, сточных вод.</p> <p>Минстроем России разработан проект постановления Правительства РФ, предусматривающий отмену необходимости согласования проектной документации на оборудование узла учета воды, сточных вод с организацией, осуществляющей водоснабжение и/или водоотведение.</p> <p>Необходимые изменения вносятся в Правила организации коммерческого учета воды, сточных вод, утвержденные постановлением Правительства РФ № 776 от 04 сентября 2013 г.</p> <p>Органы исполнительной власти города Москвы продолжают оптимизировать процедуры в сфере строительства, исключая избыточные согласования, разрешения, сокращая сроки прохождения процедур, развивая электронное взаимодействие при предоставлении государственных услуг.</p>"
