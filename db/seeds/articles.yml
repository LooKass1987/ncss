  header: "Введены в действие межгосударственные стандарты на автомобильные дороги"
  content: "<p>1 июля 2015 года в Российской Федерации вводятся в действие (с правом досрочного применения) для добровольного применения в качестве национальных стандартов:</p>\n\n<p>- <b>ГОСТ 32820-2014</b> «Дороги автомобильные общего пользования. Щебень и песок шлаковые. Определение активности шлаков»;</p>\n\n<p>- <b>ГОСТ 32824-2014</b> «Дороги автомобильные общего пользования. Песок природный. Технические требования»;</p>\n\n<p>- <b>ГОСТ 32825-2014</b> «Дороги автомобильные общего пользования. Дорожные покрытия. Методы измерения геометрических размеров повреждений».</p>"
  published_at: "2015-02-05"
