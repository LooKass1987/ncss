  header: "Строительство футбольных полей"
  content: "<p>До конца 2016 года в Москве будет построено 11 футбольных полей.</p> <p>Начато строительство двух полей – на ул. Суздальской, вл. 40 и на Сумском проезде, вл. 26.</p> <p>Завершается строительство двух объектов – центра образования «Самбо-70» на ул. Паустовского, вл. 6 и детско-юношеской спортивной школы № 112 в Зеленограде в микрорайоне 9.</p> <p>В стадии проектирования находятся остальные семь футбольных полей.</p>"
