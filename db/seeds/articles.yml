  header: "Стандартизация энергоэффективного жилья"
  content: "<p>Комитет Государственной думы РФ по жилищной политике и жилищно-коммунальному хозяйству предложил разработать стандарты по возведению энергоэффективного жилья.</p> <p>Стандарты коснутся в первую очередь домов, строящихся в рамках государственных и региональных программ.</p> <p>Практика показывает, что увеличение затрат на проведение энергосберегающих мероприятий при проектировании и строительстве здания компенсируется в начальный период его эксплуатации. Эксплуатационные расходы, оплачиваемые жителями, включая стоимость жилищно-коммунальных услуг, в энергоэффективных домах ниже, чем в обычных.</p>"
  published_at: "2015-03-05"
