  header: "Метро в Солнцево"
  content: "<p>В 2017 году закончится прокладка линии метро в Солнцево и Новопеределкино. Строительство западного участка Калининско-Солнцевской линии метро началось в 2012 году. В начале 2014 года открыт первый участок линии, второй участок будет завершен в 2016 году, третий – в 2017 году. В перспективе линия метро может протянуться до аэропорта Внуково.</p>\n\n<p>Открытие Калининско-Солнцевской повысит комфорт транспортного обслуживания жителей районов Раменки, Очаково-Матвеевске, Проспекта Вернадского, Тропарево-Никулино, Новопеределкино, Солнцево, поселений Московское и Внуково.</p>"
  published_at: "2015-02-06"
