  annotation: "<p>Утвержден <b>новый стандарт</b> на стальные бесшовные горячедеформированные трубы</p>"
  content: "<p>1 января 2016 года в Российской Федерации вводится в действие для добровольного применения в качестве национального стандарта ГОСТ 32528-2013 «Трубы стальные бесшовные горячедеформированные. Технические условия». Действие стандарта ГОСТ Р 53383-2009 «Трубы стальные бесшовные горячедеформированные. Технические условия» отменяется.</p>\n\n<p>Новый стандарт будет способствовать выполнению целей межгосударственной стандартизации и единообразному пониманию требований к качеству и к условиям эксплуатации данного вида труб.</p>\n\n<p>Стандарт разработан РосНИТИ.</p>"
