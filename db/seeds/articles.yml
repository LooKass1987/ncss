  content: "<p>31 марта 2015 года открывается «Центральный Детский Магазин на Лубянке» («ЦДМ на Лубянке») - самый большой детский торговый комплекс в мире.</p> <p>«ЦДМ на Лубянке» - уникальный комплекс детского и семейного досуга, включающий в себя торговый центр с огромным ассортиментом детских товаров и услуг. В магазине реализована концепция обучающего развлечения, позволяющая детям в игровой форме получать новые знания.</p> <p>Ежедневно комплекс будут посещать 50 000 человек.</p>"
