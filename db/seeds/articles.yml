  header: "Продлены сроки действия классификаторов"
  content: "<p>Приказами Федерального агентства по техническому регулированию и метрологии (Росстандарт) от 10.11.2015 г. №№ 1745-ст и 1746-ст продлены до 01.01.2017 г. сроки действия ряда общероссийских классификаторов:</p> <p>- Общероссийского классификатора продукции (<b>ОКП</b>) <b>ОК 005-93</b>;</p> <p>- Общероссийского классификатора видов экономической деятельности, продукции и услуг (<b>ОКДП</b>) <b>ОК 004-93</b>;</p> <p>- Общероссийского классификатора услуг населению (<b>ОКУН</b>) <b>ОК 002-93</b>;</p> <p>- Общероссийского классификатора видов экономической деятельности (<b>ОКВЭД</b>) <b>ОК 029-2001</b>;</p> <p>- Общероссийского классификатора продукции по видам экономической деятельности (<b>ОКПД</b>) <b>ОК 034-2007</b>;</p> <p>- Общероссийского классификатора основных фондов (<b>ОКОФ</b>) <b>ОК 013-94</b>.</p> <p>Соответствующие изменения внесены в приказы Росстандарта от 31.01.2014 г. № 14-ст и от 12.12.2014 г. № 2018-ст.</p>"
