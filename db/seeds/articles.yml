  header: "Утвержден новый ГОСТ на правила оформления национальных стандартов"
  content: "<p>1 июля 2015 года в Российской Федерации вводится в действие для добровольного применения в качестве национального стандартаГОСТ Р 1.7 – 2014 «Стандартизация в Российской Федерации. Стандарты национальные. Правила оформления и обозначения при разработке на основе применения международных стандартов». С вводом в действие указанного стандарта отменяется действие национального стандарта Российской Федерации ГОСТ Р 1.7 – 2008 «Стандартизация в Российской Федерации. Стандарты национальные Российской Федерации. Правила оформления и обозначения при разработке на основе применения международных стандартов».</p>\n\n<p>Отдельные правила нового стандарта могут быть применены при разработке стандартов организаций.</p>\n\n<p>Стандарт разработан ФГУП «ВНИИНМАШ».</p>"
