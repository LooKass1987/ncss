  header: "Стандарт на методы испытаний «лежачих полицейских»"
  content: "<p>1 февраля 2016 года в Российской Федерации вводится в действие для добровольного применения межгосударственный стандарт <b>ГОСТ 32964-2014 «Дороги автомобильные общего пользования. Искусственные неровности сборные. Технические требования. Методы контроля»</b>. Документ вводится с правом досрочного применения.</p> <p>В стандарте установлены технические требования и методы контроля сборных искусственных неровностей для принудительного ограничения скорости движения транспортных средств на автодорогах общего пользования.</p> <p>Проект стандарта разработан ФГБУ «РОСДОРНИИ».</p>"
