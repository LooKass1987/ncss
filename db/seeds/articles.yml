  header: "Новый стандарт устанавливает требования к оценке воздействия шума на работников"
  content: "<p>1 ноября 2015 года в Российской Федерации вводится в действие для добровольного применения в качестве национального стандарта ГОСТ 12.1.003–2014 «Система стандартов безопасности труда. Шум. Общие требования безопасности». С вводом в действие указанного стандарта отменяется действие стандартов ГОСТ 12.1.003–83 «Шум. Общие требования безопасности» (с Изм. N 1), действовавшего с 1988 года и ГОСТ 12.1.023–80 «Шум. Методы установления значений шумовых характеристик стационарных машин» (с Изм. N 1, 2)</p>\n\n<p>Стандарт устанавливает принципы обеспечения безопасности и сохранения здоровья работников при воздействии на них шума в нормальных условиях рабочего процесса и общие требования к оценке этого воздействия.</p>\n\n<p>Стандарт рекомендован к применению национальными органами, отвечающими за гигиеническое нормирование шума, при установлении гигиенических нормативов и методов, подтверждающих их соблюдение, надзорными органами и контролирующими организациями, работодателями, производителями машин и оборудования производственного назначения, а также производителями средств коллективной и индивидуальной защиты от шума.</p>\n\n<p>Проект стандарта был разработан ОАО «НИЦ КД».</p>"
  published_at: "2015-01-16"
