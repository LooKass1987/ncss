  header: "Для управляющих компаний введены жесткие требования"
  content: "<p>20 января 2015 года Правительство Москвы приняло решение создать комиссию по лицензированию деятельности управляющих компаний. Комиссия начинает свою работу с 1 мая 2015 года.</p>\n\n<p>В соответствии с постановлением Правительства Москвы комиссия наделяется рядом полномочий, в числе которых принятие квалификационного экзамена у физических лиц, принятие решения о выдаче лицензии на осуществление деятельности, принятие решения об обращении в суд с заявлением об ее аннулировании, участие в мероприятиях по лицензионному контролю. Организационно-техническое обеспечение деятельности комиссии будет осуществлять жилищная инспекция.</p>\n\n<p>Первым этапом работы комиссии будет проведение экзамена у руководителей управляющих компаний. Наличие квалификационного аттестата является обязательным условием для получения лицензии на право управления домами. График проведения экзаменов утвержден, подготовлена материальная база для приема экзаменов и работы, связанной с заключением контрактов.</p>"
  published_at: "2015-01-26"
-
  header: "Новый микрорайон будет построен в Митино"
  content: "<p>Правительством Москвы утвержден проект планировки части территории 2-го микрорайона района Митино. Площадь территории проектирования составляет 26,36 гектара</p>\n\n<p>На данном участке появится комплексная жилая застройка, школа на 550 мест, детский сад на 300 мест, физкультурно-оздоровительный комплекс многоуровневый гараж-стоянка на 2657 машиномест. Будут сохранены два много квартирных дома и нежилая застройка, завершится строительство трех многоквартирных домов с подземным паркингом и многофункционального общественно-делового центра с подземным паркингом на 1370 машиномест.</p>\n\n<p>Новое строительство на проектируемой территории будет вестись на внебюджетные средства.</p>"
  published_at: "2015-01-27"
